mod.flightassistant: 飞行助理

key.flightassistant:
  toggle_display_mode: 切换显示模式
  toggle_flight_directors: 切换飞行指示器
  toggle_auto_thrust: 切换自动推力
  toggle_auto_pilot: 切换自动驾驶
  hide_alert: 隐藏第一个警报
  recall_alert: 调出最后隐藏的警报
  set_idle: 设置空闲推力
  decrease_thrust: 减少推力
  increase_thrust: 增加推力
  set_toga: 设置起飞/着陆推力

config.flightassistant:
  category:
    hud_settings: HUD设置
    not_flying_no_elytra: 未飞行（无鞘翅）
    not_flying_has_elytra: 未飞行（有鞘翅）
    flying: 飞行中
    computer_settings: 飞行自动化设置
  hud:
    batching:
      .: 批处理HUD渲染
      no_batching: 无批处理
      per_component: 每个组件批处理
      single_batch: 单批处理
    scale: HUD比例
    frame_width: HUD框架宽度
    frame_height: HUD框架高度
  indicators:
    color:
      .: 颜色
      frame: HUD框架颜色
      status: 状态颜色
      altitude: 高度颜色
      caution: 注意颜色
      warning: 警告颜色
    speed:
      .: 速度
      scale: 显示速度刻度
      readout: 显示速度读数
      ground_readout: 显示地速读数
      vertical_readout: 显示垂直速度读数
    altitude:
      .: 高度
      scale: 显示高度刻度
      readout: 显示高度读数
      ground: 显示地面以上高度
    heading:
      .: 航向
      scale: 显示航向刻度
      readout: 显示航向读数
    automation:
      .: 自动化
      thrust: 显示推力模式
      vertical: 显示垂直模式
      lateral: 显示横向模式
      status: 显示自动化状态
    info:
      .: 信息
      alerts: 显示警报
      firework_count: 显示烟花数量
      thrust_setting: 显示推力设置
      waypoint_distance: 显示航向距离
      waypoint_time: 显示到航点的事件
      flight_phase: 显示飞行阶段
    misc:
      .: 其他
      attitude: 显示姿态
      flight_path: 显示飞行路径向量图标
      coordinates: 显示坐标
      elytra_health: 显示鞘翅耐久
      elytra_health_units:
        .: 鞘翅耐久单位
        percentage: 百分比
        remaining_durability: 剩余耐久
  computers:
    global:
      .: 全局自动化模式
      full: 始终启用(服务器内可能会被ban)
      no_overlays: 仅在没有屏幕覆盖时使用
      disabled: 禁用
    consider_invulnerability: 在无敌时禁用警报和保护措施
    warning:
      screen_and_audio: 屏幕与音频
      audio_only: 仅音频
      screen_only: 仅屏幕
      disabled: 禁用
    protection:
      hard: 强保护
      soft: 软保护
      disabled: 禁用
    firework:
      .: 烟花
      lock_unsafe: 锁定不安全的烟花
      lock_gpws: 当面向地形时锁定烟花
    stall:
      .: 失速
      warning: 失速警告模式
      protection: 失速保护模式
      thrust: 允许使用推力进行恢复
    gpws:
      .: 地面接近警告系统
      sinkrate:
        warning: 下沉率警告模式
        protection: 下沉率保护模式
      terrain:
        warning: 地形警告模式
        protection: 地形保护模式
      landing:
        warning: 着陆间隙警告模式
    void_level:
      .: 虚空层级
      protection: 虚空层级保护模式
      thrust: 允许使用推力进行恢复
    elytra_state:
      .: 鞘翅状态
      close_underwater: 在水下关闭鞘翅
      open_automatically: 自动打开鞘翅
    chunk_state:
      .: 区块状态
      preserve_altitude: 在未加载的区块中自动保持高度

commands.flightassistant:
  no_such_waypoint: 该索引处没有航点
  nothing_to_clear: 没有要清除的航点
